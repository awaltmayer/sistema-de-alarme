<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>üîê Sistema de Alarme - Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    /* ======== ESTILO GLOBAL (Dark Theme ) ======== */
    :root {
      --bg-color: #1a1a2e; /* Azul escuro */
      --card-bg: #2c2c4a; /* Azul mais claro para cards */
      --text-color: #e0e0e0;
      --alert-color: #ff4d4d; /* Vermelho vibrante */
      --success-color: #00d26a;
      --shadow-color: rgba(0, 0, 0, 0.3);
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-bottom: 50px;
    }

    /* ======== HEADER ======== */
    .header {
      width: 100%;
      padding: 20px 0;
      text-align: center;
      background-color: #161628;
      box-shadow: 0 4px 12px var(--shadow-color);
      margin-bottom: 30px;
    }

    h1 {
      margin: 0;
      color: var(--alert-color);
      font-weight: 700;
      letter-spacing: 1px;
    }

    /* ======== STATUS DE CONEX√ÉO ======== */
    #status {
      margin-top: 8px;
      font-size: 0.9em;
      font-weight: 600;
    }

    /* ======== CONTROLES ======== */
    .controls {
      margin-bottom: 20px;
    }

    button {
      background-color: var(--alert-color);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s, transform 0.1s;
      box-shadow: 0 4px 6px var(--shadow-color);
    }

    button:hover {
      background-color: #e63946;
    }

    button:active {
      transform: translateY(1px);
    }

    /* ======== CONTAINER DOS ALERTAS ======== */
    #alertas {
      width: 90%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .alerta {
      background-color: var(--card-bg);
      border-left: 5px solid var(--alert-color);
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px var(--shadow-color);
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
    }

    .alerta:hover {
      transform: translateY(-3px);
    }

    .alerta-message {
      font-size: 1.1em;
      font-weight: 600;
      margin-bottom: 5px;
      color: var(--text-color);
    }

    .alerta-timestamp {
      font-size: 0.85em;
      color: #a0a0a0;
      font-weight: 300;
    }

    /* ======== RESPONSIVIDADE ======== */
    @media (max-width: 650px) {
      .header {
        padding: 15px 0;
      }
      h1 {
        font-size: 1.5em;
      }
      #alertas {
        width: 95%;
      }
      .alerta {
        padding: 12px 15px;
      }
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>üîê Sistema de Alarme Inteligente</h1>
    <div id="status">üü¢ Conectado ao servidor</div>
  </div>

  <div class="controls">
    <button onclick="limparAlertas()">üßπ Limpar Hist√≥rico Visual</button>
  </div>

  <div id="alertas"></div>

  <script>
    const socket = io();
    const alertasDiv = document.getElementById('alertas');
    const statusEl = document.getElementById('status');

    // ====== UTILS ======
    function formatTimestamp(isoString) {
      if (!isoString || isoString === 'Sem Data') return 'Timestamp Indispon√≠vel';
      try {
        // Cria um objeto Date a partir da string ISO
        const date = new Date(isoString);
        
        // Op√ß√µes de formata√ß√£o para o Brasil
        const options = {
          day: '2-digit',
          month: '2-digit',
          year: 'numeric',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: false,
          timeZone: 'America/Sao_Paulo' // Define o fuso hor√°rio para exibi√ß√£o
        };
        
        return date.toLocaleString('pt-BR', options);
      } catch (e) {
        console.error("Erro ao formatar timestamp:", e);
        return isoString;
      }
    }

    // ====== CONEX√ÉO ======
    socket.on('connect', () => {
      statusEl.textContent = "üü¢ Conectado ao servidor";
      statusEl.style.color = "var(--success-color)";
    });

    socket.on('disconnect', () => {
      statusEl.textContent = "üî¥ Desconectado ‚Äî tentando reconectar...";
      statusEl.style.color = "var(--alert-color)";
    });

    // ====== FUN√á√ÉO PARA ADICIONAR ALERTA NA TELA ======
    function addAlerta(data, isNew = true) {
      const { mensagem, timestamp } = data;
      const card = document.createElement('div');
      card.className = 'alerta';
      card.innerHTML = `
        <div class="alerta-message">üö® ${mensagem}</div>
        <div class="alerta-timestamp">Data/Hora: ${formatTimestamp(timestamp)}</div>
      `;
      
      // Adiciona no topo se for novo (tempo real), ou no final se for hist√≥rico
      if (isNew) {
        alertasDiv.prepend(card);
      } else {
        alertasDiv.appendChild(card);
      }
    }

    // ====== CARREGAR HIST√ìRICO DO SERVIDOR ======
    window.onload = () => {
      fetch('/historico')
        .then(response => response.json())
        .then(alertas => {
          // O hist√≥rico vem do mais novo para o mais velho, mas queremos exibir do mais velho para o mais novo
          // para que os novos alertas em tempo real apare√ßam no topo.
          alertas.reverse().forEach(alerta => addAlerta(alerta, false));
        })
        .catch(error => console.error('Erro ao carregar hist√≥rico:', error));
    };

    // ====== RECEBIMENTO DE ALERTA (Tempo Real) ======
    socket.on('alerta', (data) => {
      addAlerta(data, true);
      tocarAlerta();
    });

    // ====== LIMPAR HIST√ìRICO VISUAL ======
    function limparAlertas() {
      alertasDiv.innerHTML = '';
      // O banco de dados (SQLite) no servidor permanece intacto.
    }

    // ====== SOM DE ALERTA ======
    function tocarAlerta() {
      const beep = new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg" );
      beep.play().catch(() => {}); // ignora bloqueio autom√°tico de √°udio
    }
  </script>
</body>
</html>
