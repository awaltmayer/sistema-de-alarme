<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>üöú Sistema de Alarme Rural - Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0f140a;
      --card-bg: #1c2614;
      --text-color: #e8e8e8;
      --alert-color: #d62828;
      --success-color: #73d677;
      --accent-yellow: #ffcf40;
      --shadow-color: rgba(0, 0, 0, 0.4);
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f140a, #1c2614);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-bottom: 80px;
    }

    .header {
      width: 100%;
      padding: 25px 0;
      text-align: center;
      background-color: #131a0e;
      box-shadow: 0 4px 10px var(--shadow-color);
      margin-bottom: 30px;
      border-bottom: 3px solid var(--accent-yellow);
    }

    h1 {
      margin: 0;
      color: var(--accent-yellow);
      font-weight: 700;
      font-size: 1.9em;
      letter-spacing: 1px;
      text-shadow: 0 0 6px rgba(255, 207, 64, 0.4);
    }

    #status {
      margin-top: 8px;
      font-size: 0.95em;
      font-weight: 600;
    }

    .controls {
      margin-bottom: 25px;
      display: flex;
      gap: 10px;
    }

    button {
      background-color: var(--alert-color);
      color: white;
      border: none;
      padding: 11px 22px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s, transform 0.1s;
      box-shadow: 0 4px 6px var(--shadow-color);
    }

    button:hover { background-color: #b71f1f; }
    button:active { transform: translateY(1px); }

    .refresh-btn {
      background-color: var(--accent-yellow);
      color: #000;
    }

    .refresh-btn:hover { background-color: #e6b800; }

    #alertas {
      width: 90%;
      max-width: 650px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .alerta {
      background-color: var(--card-bg);
      border-left: 6px solid var(--accent-yellow);
      padding: 18px 22px;
      border-radius: 12px;
      box-shadow: 0 4px 10px var(--shadow-color);
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
    }

    .alerta:hover { transform: translateY(-3px); }

    .alerta-message {
      font-size: 1.15em;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .alerta-timestamp {
      font-size: 0.9em;
      color: #c2c2c2;
      font-weight: 300;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 12px 0;
      text-align: center;
      background-color: #131a0e;
      color: var(--accent-yellow);
      font-size: 0.9em;
      border-top: 2px solid var(--accent-yellow);
      box-shadow: 0 -3px 10px rgba(0,0,0,0.4);
    }

    @media (max-width: 650px) {
      h1 { font-size: 1.5em; }
      #alertas { width: 95%; }
      .alerta { padding: 15px 18px; }
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>üöú Sistema de Alarme Rural</h1>
    <div id="status">üü¢ Conectado ao servidor</div>
  </div>

  <div class="controls">
    <button onclick="confirmarLimpeza()">üóëÔ∏è Limpar Hist√≥rico</button>
    <button class="refresh-btn" onclick="carregarHistorico()">üîÑ Atualizar Hist√≥rico</button>
  </div>

  <div id="alertas"></div>

  <footer>
    ¬© 2025 ‚Äî Augusto Altmayer, Diogo Sartorelli, Gabriel Bolson e Gabriel Nunes
  </footer>

  <script>
    const socket = io();
    const alertasDiv = document.getElementById('alertas');
    const statusEl = document.getElementById('status');

    function addAlerta(data, isNew = true) {
      const mensagem = data.mensagem || "üö® Alerta recebido!";
      const dia = data.data || "Data indispon√≠vel";
      const hora = data.hora || "Hora indispon√≠vel";

      const card = document.createElement('div');
      card.className = 'alerta';
      card.innerHTML = `
        <div class="alerta-message">${mensagem}</div>
        <div class="alerta-timestamp">üìÖ ${dia} ‚Äî üïì ${hora}</div>
      `;
      if (isNew) alertasDiv.prepend(card); else alertasDiv.appendChild(card);
    }

    function tocarAlerta() {
      const beep = new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg");
      beep.play().catch(() => {});
    }

    function carregarHistorico() {
      fetch('/historico')
        .then(r => r.json())
        .then(alertas => {
          alertasDiv.innerHTML = '';
          alertas.reverse().forEach(a => addAlerta(a, false));
        })
        .catch(console.error);
    }

    function confirmarLimpeza() {
      if (confirm("Tem certeza que deseja limpar todos os registros?")) {
        fetch('/limpar', { method: 'POST' })
          .then(r => r.json())
          .then(resp => {
            alert(resp.mensagem);
            alertasDiv.innerHTML = '';
          })
          .catch(console.error);
      }
    }

    socket.on('connect', () => {
      statusEl.textContent = "üü¢ Conectado ao servidor";
      statusEl.style.color = "var(--success-color)";
    });

    socket.on('disconnect', () => {
      statusEl.textContent = "üî¥ Desconectado ‚Äî tentando reconectar...";
      statusEl.style.color = "var(--alert-color)";
    });

    socket.on('alerta', data => {
      addAlerta(data, true);
      tocarAlerta();
    });

    window.onload = carregarHistorico;
  </script>
</body>
</html>
